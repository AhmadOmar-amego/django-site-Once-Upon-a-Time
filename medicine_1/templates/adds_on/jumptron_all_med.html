.circles{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.circles li{
    position: absolute;
    display: block;
    list-style: none;
    width: 20px;
    height: 20px;
    background: rgba(210, 207, 255, 0.5);
    animation: animate 25s linear infinite;
    bottom: -30px;

}

.circles li:nth-child(1){
    left: 25%;
    width: 50px;
    height: 50px;
    animation-delay: 0s;
}


.circles li:nth-child(2){
    left: 10%;

    animation-delay: 2s;

}

    animation-duration: 35s;
}

.circles li:nth-child(10){
    left: 85%;
    width: 40px;
    height: 40px;
    animation-delay: 0s;
    animation-duration: 11s;
}



@keyframes animate {

    0%{
        transform: translateY(-400px) rotate(0deg);
        opacity: 100;
        border-radius: 0;
    }

    50%{
        transform: translateY(-450px) rotate(720deg);
        opacity: 0;
        border-radius: 100%;
    }

}
